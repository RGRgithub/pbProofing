<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD004 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD004" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD004",
        "title": "Template CD004",
        "dataSet": []
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';
        var CD004IconSize;

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD004();
        }

        function CD004() {

    $('#CD004').css('padding-left', '0');
    $('#CD004').css('padding-right', '0');
    $('#CD004').css('padding-top', '4em');
    var colWidth = 100 / exerciseData.exercises[pageNum - 1].dataSet[0].icons.length;
    CD004colWidthEms = ($('#CD004').width() / parseFloat($('#CD004').css('font-size'))) / exerciseData.exercises[pageNum - 1].dataSet[0].icons.length;
    var colHeightEms = $('#CD004').height() / parseFloat($('#CD004').css('font-size'));
    CD004IconSize = CD004colWidthEms * .7;

    var htmlString = '';


    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].icons.length; i++) {
        htmlString += '<div id="CD004IconBlock" class="flexBlock">';
        htmlString += '<div id="CD004image' + i + '" class="standardIcon' + ' ' + exerciseData.exercises[pageNum - 1].dataSet[0].icons[i];

        htmlString += '"></div>';
        htmlString += '</div>';
    }

    //htmlString += '<div class="continueBlock"><div id="CD004Continue" class="standardButton continueButton">Continue</div></div>';

    $('#CD004').html(htmlString);

    $('#CD004image' + (exerciseData.exercises[pageNum - 1].dataSet[0].pulseIcon - 1)).addClass('pulseIcon');
    $('#CD004 .flexBlock').css('width', (CD004colWidthEms - .5) + 'em');
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].icons.length; i++) {
        $('#CD004image' + i).css('height', CD004IconSize + 'em');
        $('#CD004image' + i).css('width', CD004IconSize + 'em');
    }

    $('#CD004').unbind();
    $('#CD004').bind(clicker, function () {
        CD004Play();
    });
    initPage();
}

        function CD004Play() {
    step++;
    if (step + 1 > exerciseData.exercises[pageNum - 1].dataSet.length * 2) {
        nextPage();
    } else {
        if (step % 2 == 1) {
            var oldSize = CD004IconSize;
            var newSize = oldSize + 2;
            $('#CD004 .pulseIcon').animate({
                'height': newSize + 'em',
                'width': newSize + 'em',
                'margin-top': '-1em'
            }, 250, function () {
                $('#CD004 .pulseIcon').animate({
                    'height': oldSize + 'em',
                    'width': oldSize + 'em',
                    'margin-top': '0em'
                }, 250);
            });
        } else {
            var itemNum = step / 2;
            var colWidth = 100 / exerciseData.exercises[pageNum - 1].dataSet[0].icons.length;
            CD004colWidthEms = ($('#CD004').width() / parseFloat($('#CD004').css('font-size'))) / exerciseData.exercises[pageNum - 1].dataSet[itemNum].icons.length;
            var colHeightEms = $('#CD004').height() / parseFloat($('#CD004').css('font-size'));
            CD004IconSize = CD004colWidthEms * .7;

            var htmlString = '';


            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[itemNum].icons.length; i++) {
                htmlString += '<div id="CD004IconBlock" class="flexBlock">';
                htmlString += '<div id="CD004image' + i + '" class="standardIcon' + ' ' + exerciseData.exercises[pageNum - 1].dataSet[itemNum].icons[i];

                htmlString += '"></div>';
                htmlString += '</div>';
            }

            //htmlString += '<div class="continueBlock"><div id="CD004Continue" class="standardButton continueButton">Continue</div></div>';

            $('#CD004').html(htmlString);
            $('#CD004image' + (exerciseData.exercises[pageNum - 1].dataSet[itemNum].pulseIcon - 1)).addClass('pulseIcon');
            $('#CD004 .flexBlock').css('width', (CD004colWidthEms - .5) + 'em');
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[itemNum].icons.length; i++) {
                $('#CD004image' + i).css('height', CD004IconSize + 'em');
                $('#CD004image' + i).css('width', CD004IconSize + 'em');
            }

            $('#CD004').unbind();
            $('#CD004').bind(clicker, function () {
                CD004Play();
            });

        }
    }

}

        $(document).ready(function() {
            CD004();
        });
    </script>
</body>
</html>
