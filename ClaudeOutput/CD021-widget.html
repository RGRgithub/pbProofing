    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .icBird {

        .icDinosaur {

        .icDog {

        .icGirl {

        }

        .icKangaroo {

        .icLime {

<body>
    <div id="wrapper">
        <div id="CD021" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD021",
        "title": "Peel and Match",
        "dataSet": [
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icBird",
                        "correct": "false"
                    },
                    {
                        "icon": "icDog",
                        "correct": "true"
                    }
                ]
            },
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icDinosaur",
                        "correct": "true"
                    },
                    {
                        "icon": "icPeppermint",
                        "correct": "false"
                    }
                ]
            },
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icLime",
                        "correct": "false"
                    },
                    {
                        "icon": "icDolphin",
                        "correct": "true"
                    }
                ]
            },
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icDeer",
                        "correct": "true"
                    },
                    {
                        "icon": "icKangaroo",
                        "correct": "false"
                    }
                ]
            },
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icDoghouse",
                        "correct": "true"
                    },
                    {
                        "icon": "icVegetables",
                        "correct": "false"
                    }
                ]
            },
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icElephant",
                        "correct": "false"
                    },
                    {
                        "icon": "icDonut",
                        "correct": "true"
                    }
                ]
            },
            {
                "leftIcon": "icDuck",
                "rightIcons": [
                    {
                        "icon": "icDoor",
                        "correct": "true"
                    },
                    {
                        "icon": "icGirl",
                        "correct": "false"
                    }
                ]
            }
        ]
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';
        var CD021IconSize;
        var CD021colWidthEms;

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD021();
        }

        function CD021() {
    $('#CD021').css('padding-left', '0');
    $('#CD021').css('padding-right', '0');
    var colWidth = 100 / 2;
    CD021colWidthEms = ($('#CD021').width() / parseFloat($('#CD021').css('font-size'))) / 2;
    var colHeightEms = $('#CD021').height() / parseFloat($('#CD021').css('font-size'));
    CD021IconSize = colHeightEms * .18;

    var htmlString = '';
    htmlString += '<div id="CD021Col0" class="sortColumnBlock halfWidthCol">';
    htmlString += '<div id="CD021IconHead0" class="standardIcon verticalLargeIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].leftIcon + '"></div>';
    htmlString += '</div>';

    htmlString += '<div id="CD021Col1" class="sortColumnBlock halfWidthCol">';
    htmlString += '<div id="CD021IconHead1" class="standardIcon verticalLargeIcon hiddenIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].rightIcons[0].icon;
    if (exerciseData.exercises[pageNum - 1].dataSet[0].rightIcons[0].correct == 'false') {
        htmlString += ' iconToHide ';
    } else {
        htmlString += ' singleIcon ';
    }
    htmlString += '"></div><br/>';
    htmlString += '<div id="CD021IconHead1" class="standardIcon verticalLargeIcon hiddenIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].rightIcons[1].icon;
    if (exerciseData.exercises[pageNum - 1].dataSet[0].rightIcons[1].correct == 'false') {
        htmlString += ' iconToHide ';
    } else {
        htmlString += ' singleIcon ';
    }
    htmlString += '"></div>';

    htmlString += '</div>';


    $('#CD021').html(htmlString);

    $('#CD021Col0').css('padding-top', '8em');
    $('#CD021Col1').css('padding-top', '1em');
    $('#CD021Col1').css('padding-bottom', '1em');


    $('#CD021').unbind();
    $('#CD021').bind(clicker, function () {
        CD021Play();
    });
    initPage();
}

        function CD021Play() {
    step++;
    if (step >= exerciseData.exercises[pageNum - 1].dataSet.length * 3) {
        nextPage();
    } else {
        if (step % 3 == 0) {
            var itemNum = step / 3;
            var colWidth = 100 / 2;
            CD021colWidthEms = ($('#CD021').width() / parseFloat($('#CD021').css('font-size'))) / 2;
            var colHeightEms = $('#CD021').height() / parseFloat($('#CD021').css('font-size'));
            CD021IconSize = colHeightEms * .18;

            var htmlString = '';
            htmlString += '<div id="CD021Col0" class="sortColumnBlock halfWidthCol">';
            htmlString += '<div id="CD021IconHead0" class="standardIcon verticalLargeIcon ' + exerciseData.exercises[pageNum - 1].dataSet[itemNum].leftIcon + '"></div>';
            htmlString += '</div>';

            htmlString += '<div id="CD021Col1" class="sortColumnBlock halfWidthCol">';
            htmlString += '<div id="CD021IconHead1" class="standardIcon verticalLargeIcon hiddenIcon ' + exerciseData.exercises[pageNum - 1].dataSet[itemNum].rightIcons[0].icon;
            if (exerciseData.exercises[pageNum - 1].dataSet[itemNum].rightIcons[0].correct == 'false') {
                htmlString += ' iconToHide ';
            } else {
                htmlString += ' singleIcon ';
            }
            htmlString += '"></div><br/>';
            htmlString += '<div id="CD021IconHead1" class="standardIcon verticalLargeIcon hiddenIcon ' + exerciseData.exercises[pageNum - 1].dataSet[itemNum].rightIcons[1].icon;
            if (exerciseData.exercises[pageNum - 1].dataSet[itemNum].rightIcons[1].correct == 'false') {
                htmlString += ' iconToHide ';
            } else {
                htmlString += ' singleIcon ';
            }
            htmlString += '"></div>';

            htmlString += '</div>';


            $('#CD021').html(htmlString);

            $('#CD021Col0').css('padding-top', '8em');
            $('#CD021Col1').css('padding-top', '1em');
            $('#CD021Col1').css('padding-bottom', '1em');


            $('#CD021').unbind();
            $('#CD021').bind(clicker, function () {
                CD021Play();
            });

        } else {
            if (step % 3 == 1) {
                $('#CD021 .standardIcon').css('transition', 'all .5s 0s');
                $('#CD021 .standardIcon').removeClass('hiddenIcon');
            } else {
                $('#CD021 .standardIcon').css('transition', 'all .5s 0s');
                $('#CD021 .iconToHide').css('height', '0em');
                $('#CD021 .iconToHide').css('width', '0em');
                $('#CD021Col1').css('transition', 'all .5s 0s');
                $('#CD021 .singleIcon').css('margin-top', '6em');
            }
        }
    }

}

        $(document).ready(function() {
            CD021();
        });
    </script>
