<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD042 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .icCat {
            background-image: url('file:///d:/Dropbox/OLT/~Drupal Versions/drp-countdownTX/img/icons/icCat.svg');
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD042" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD042",
        "title": "I DO: Finger-Stretching",
        "iconFirst": "true",
        "dataSet": [
            {
                "icon": "icCat",
                "type": "color",
                "data": [
                    {
                        "tile": "Blue",
                        "display": "1"
                    },
                    {
                        "tile": "Red",
                        "display": "2"
                    },
                    {
                        "tile": "Green",
                        "display": "3"
                    }
                ],
                "hideTile": "0"
            }
        ]
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD042();
        }

        function CD042() {
    var htmlString = '';
    htmlString += '<div id="CD042icon" class="scaledIcon  verticalLargeIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icon + '"></div><br />';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].data.length; i++) {
        htmlString += '<div id="CD042TileHead' + exerciseData.exercises[pageNum - 1].dataSet[0].data[i].display + '" class="letterTileBack">';
        if (exerciseData.exercises[pageNum - 1].dataSet[0].type == 'letter') {
            htmlString += '<div class="letterTile ">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].data[i].tile);
        } else {
            htmlString += '<div class="letterTile letterTile' + exerciseData.exercises[pageNum - 1].dataSet[0].data[i].tile + '">';
        }
        htmlString += '</div></div>';
    }


    $('#CD042').html(htmlString);
    if (exerciseData.exercises[pageNum - 1].iconFirst == 'false') {
        $('#CD042icon').addClass('hiddenIcon');
    }
    $('#CD042 .letterTileBack').css('font-size', '2.5em');
    $('#CD042 .letterTileBack').css('opacity', '0');
    $('#CD042 .letterTileBack').css('transition', 'all .5s');

    //$('#CD042 .letterTileBack .letterTile').css('display', 'none');
    $('#CD042 .letterTileBack .letterTile').css('overflow', 'hidden');
    //$('#CD042 .letterTileBack .letterTile').css('width', '0');
    $('#CD042icon').css('margin', '1em');
    $('#CD042').unbind();
    $('#CD042').bind(clicker, function () {
        CD042Play();
    });
    initPage();
}

        function CD042Play() {
    step++;
    var clickArray = [];
    var total = 0;
    var subClick = 0;
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet.length; i++) {
        if (exerciseData.exercises[pageNum - 1].dataSet[i].hideTile != '0') {
            subClick = 1;
        } else {
            subClick = 0;
        }
        total += exerciseData.exercises[pageNum - 1].dataSet[i].data.length;

        if (exerciseData.exercises[pageNum - 1].iconFirst == 'false') {
            subClick++;
        }
        total += subClick + 1;
        clickArray.push({
            'total': total,
            'subClick': subClick
        });
    }
    console.log(clickArray);
    console.log('step:' + step);

    if (step == clickArray[clickArray.length - 1].total) {
        nextPage();
    } else {
        var dataSet = 0;
        while (step > clickArray[dataSet].total - 1) {
            dataSet++;
        }
        var clickCompare = clickArray[dataSet].total - step - clickArray[dataSet].subClick - exerciseData.exercises[pageNum - 1].dataSet[dataSet].data.length;

        console.log('clickCompare:' + clickCompare);
        if (clickCompare == 1) {

            var htmlString = '';
            htmlString += '<div id="CD042icon" class="scaledIcon  verticalLargeIcon ' + exerciseData.exercises[pageNum - 1].dataSet[dataSet].icon + '"></div><br />';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[dataSet].data.length; i++) {
                htmlString += '<div id="CD042TileHead' + exerciseData.exercises[pageNum - 1].dataSet[dataSet].data[i].display + '" class="letterTileBack">';
                if (exerciseData.exercises[pageNum - 1].dataSet[dataSet].type == 'letter') {
                    htmlString += '<div class="letterTile ">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[dataSet].data[i].tile);
                } else {
                    htmlString += '<div class="letterTile letterTile' + exerciseData.exercises[pageNum - 1].dataSet[dataSet].data[i].tile + '">';
                }
                htmlString += '</div></div>';
            }

            $('#CD042').html(htmlString);
            if (exerciseData.exercises[pageNum - 1].iconFirst == 'false') {
                $('#CD042icon').addClass('hiddenIcon');
            }
            $('#CD042 .letterTileBack').css('font-size', '2.5em');
            $('#CD042 .letterTileBack').css('opacity', '0');
            $('#CD042 .letterTileBack').css('transition', 'all .5s');
            //$('#CD042 .letterTileBack .letterTile').css('display', 'none');
            $('#CD042 .letterTileBack .letterTile').css('overflow', 'hidden');
            //$('#CD042 .letterTileBack .letterTile').css('width', '0');
            $('#CD042icon').css('margin', '1em');
            $('#CD042').unbind();
            $('#CD042').bind(clicker, function () {
                CD042Play();
            });
        } else {
            var clickAdj = 0;
            if (exerciseData.exercises[pageNum - 1].dataSet[dataSet].hideTile != '0') {
                clickAdj = 1;
            }
            var clickOffset = clickArray[dataSet].total - clickAdj - exerciseData.exercises[pageNum - 1].dataSet[dataSet].data.length;
            var subClicker = step - clickOffset + 1;
            if (exerciseData.exercises[pageNum - 1].iconFirst == 'false') {
                subClicker++;
            }
            console.log('subClicker:' + subClicker);

            if (subClicker <= exerciseData.exercises[pageNum - 1].dataSet[dataSet].data.length) {
                $('#CD042TileHead' + (subClicker)).css('opacity', '1');
            } else {
                var lastClick = exerciseData.exercises[pageNum - 1].dataSet[dataSet].data.length + clickAdj;
                if (exerciseData.exercises[pageNum - 1].iconFirst == 'false') {
                    lastClick++
                }
                console.log('lastClick:' + lastClick);
                if (exerciseData.exercises[pageNum - 1].iconFirst == 'false') {
                    if (subClicker == lastClick) {
                        $('#CD042icon').removeClass('hiddenIcon');
                    } else {
                        $('#CD042TileHead' + exerciseData.exercises[pageNum - 1].dataSet[dataSet].hideTile).css('opacity', '0');
                    }
                } else {
                    $('#CD042TileHead' + exerciseData.exercises[pageNum - 1].dataSet[dataSet].hideTile).css('opacity', '0');
                }

            }

        }

    }
}

        $(document).ready(function() {
            CD042();
        });
    </script>
</body>
</html>
