<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD019 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD019" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD019",
        "title": "3-Up",
        "cycles": 2,
        "words": [
            "I, here, in",
            "a, for, am",
            "the, my, is",
            "here, I, am"
        ]
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD019();
        }

        function CD019() {
    var htmlString = '';
    htmlString += '<div id="CD019HeartWord" class="heartWord top2">' + exerciseData.exercises[pageNum - 1].words[0] + '</div>';
    htmlString += '<br />';
    htmlString += '<div>';
    htmlString += '<div id="CD019Stoplight" class="stoplightGroup">';
    htmlString += '<div id="CD019Light1" class="stoplight stopRedOff"></div>';
    htmlString += '<div id="CD019Light2" class="stoplight stopYellowOff"></div>';
    htmlString += '<div id="CD019Light3" class="stoplight stopGreenOff"></div>';
    htmlString += '</div>';
    htmlString += '</div>';

    $('#CD019').html(htmlString);
    $('#CD019').unbind();
    $('#CD019').bind(clicker, function () {
        CD019Play();
    });
    initPage();
}

        function CD019Play() {
    step++;
    var totalCycles = exerciseData.exercises[pageNum - 1].cycles;
    var words = exerciseData.exercises[pageNum - 1].words.length;
    var cycles = Math.ceil((step + 1) / (words * 4));
    var subStep = step % 4;
    //var dataPg = step / 4 - cycles * words;
    var dataPg = (step / 4) - (cycles - 1) * 4;

    switch (subStep) {
        case 1:
            $('#CD019 .stopRedOff').addClass('stopRed');
            break;
        case 2:
            $('#CD019 .stopYellowOff').addClass('stopYellow');
            break;
        case 3:
            $('#CD019 .stopGreenOff').addClass('stopGreen');
            break;
        case 0:
            if (step > (words * totalCycles * 4 - 1)) {
                $('#CD019').unbind();
                nextPage();
            } else {
                var htmlString = '';
                htmlString += '<div id="CD019HeartWord" class="heartWord top2">' + exerciseData.exercises[pageNum - 1].words[dataPg] + '</div>';
                htmlString += '<br />';
                htmlString += '<div>';
                htmlString += '<div id="CD019Stoplight" class="stoplightGroup">';
                htmlString += '<div id="CD019Light1" class="stoplight stopRedOff"></div>';
                htmlString += '<div id="CD019Light2" class="stoplight stopYellowOff"></div>';
                htmlString += '<div id="CD019Light3" class="stoplight stopGreenOff"></div>';
                htmlString += '</div>';
                htmlString += '</div>';

                $('#CD019').html(htmlString);

            }
            break;
    }
}

        $(document).ready(function() {
            CD019();
        });
    </script>
</body>
</html>
