            width: 12em;

            background-size: 100% 100%;

            background-color: #b4e2f0;
            display: inline-block;

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD015();
        }

        function CD015() {

    var htmlString = '';
    htmlString += '<div id="CD015" class="fullScreen">';
    htmlString += '<div id="CD015ColorBlock">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].colors.length; i++) {
        htmlString += '<div id="CD015ColorTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile ';
        htmlString += 'letterTile' + exerciseData.exercises[pageNum - 1].dataSet[0].colors[i] + '"></div></div>';
    }
    htmlString += '</div>';

    htmlString += '<div id="CD015LetterBlock">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        htmlString += '<div id="CD015LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">';
        htmlString += checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letters[i]) + '</div></div>';
    }
    htmlString += '</div>';

    htmlString += '<div id="CD015IconBlock">';
    htmlString += '<div id="CD015image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icon + '"></div>';
    htmlString += '</div>';

    htmlString += '</div>';


    $('#CD015').html(htmlString);
    $('#CD015image').css('font-size', '1.25em');
    $('#CD015 .letterTile').css('font-size', '3.75em');
    $('#CD015 .letterTile').css('opacity', '0');
    $('#CD015 .blockIcon').css('opacity', '0');
    $('#CD015').unbind();
    $('#CD015').bind(clicker, function () {
        CD015Play();
    });
    initPage();
}

        function CD015Play() {

    var clickArray = [];
    var totalClicks = 0; //negative one offset for first item
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet.length; i++) {
        totalClicks += exerciseData.exercises[pageNum - 1].dataSet[i].letters.length * 2 + 2;
        clickArray.push(totalClicks);
    }

    if (step == 0) {
        step = 2;
    } else {
        step++;
    }


    if (step > totalClicks) {
        nextPage();
    } else {
        var ds = 0;
        while (step > clickArray[ds]) {
            ds++;
        }
        var subClick = (step - clickArray[ds]) + (exerciseData.exercises[pageNum - 1].dataSet[ds].letters.length * 2) + 1;

        if (subClick == 0) {
            var htmlString = '';
            htmlString += '<div id="CD015" class="fullScreen">';
            htmlString += '<div id="CD015ColorBlock">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[ds].colors.length; i++) {
                htmlString += '<div id="CD015ColorTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile ';
                htmlString += 'letterTile' + exerciseData.exercises[pageNum - 1].dataSet[ds].colors[i] + '"></div></div>';
            }
            htmlString += '</div>';

            htmlString += '<div id="CD015LetterBlock">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[ds].letters.length; i++) {
                htmlString += '<div id="CD015LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">';
                htmlString += checkLetter(exerciseData.exercises[pageNum - 1].dataSet[ds].letters[i]) + '</div></div>';
            }
            htmlString += '</div>';

            htmlString += '<div id="CD015IconBlock">';
            htmlString += '<div id="CD015image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[ds].icon + '"></div>';
            htmlString += '</div>';

            htmlString += '</div>';


            $('#CD015').html(htmlString);
            $('#CD015image').css('font-size', '1.25em');
            $('#CD015 .letterTile').css('font-size', '3.75em');
            $('#CD015 .letterTile').css('opacity', '0');
            $('#CD015 .blockIcon').css('opacity', '0');
            $('#CD015').unbind();
            $('#CD015').bind(clicker, function () {
                CD015Play();
            });
        } else {
            console.log(subClick);

            if (subClick == 1) {
                $('#CD015 .blockIcon').css('transition', 'all .5s 0s');
                $('#CD015 .blockIcon').css('opacity', '100');
            } else {
                if (subClick < exerciseData.exercises[pageNum - 1].dataSet[ds].letters.length + 2) {
                    $('#CD015ColorTile' + (subClick - 1) + ' .letterTile').css('transition', 'all .5s 0s');
                    $('#CD015ColorTile' + (subClick - 1) + ' .letterTile').css('opacity', '100');
                } else {
                    $('#CD015LetterTile' + (subClick - 1 - exerciseData.exercises[pageNum - 1].dataSet[ds].letters.length) + ' .letterTile').css('transition', 'all .5s 0s');
                    $('#CD015LetterTile' + (subClick - 1 - exerciseData.exercises[pageNum - 1].dataSet[ds].letters.length) + ' .letterTile').css('opacity', '100');
                }
            }
