<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD024 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD024" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD024",
        "title": "Template CD024",
        "dataSet": []
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD024();
        }

        function CD024() {

    var htmlString = '';
    htmlString += '<div id="CD024" class="fullScreen">';
    htmlString += '<div id="CD024AnswerBlock">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].answers.length; i++) {
        htmlString += '<div id="CD024AnswerTile' + (i + 1) + '" class="letterTileBack';
        if (i != (exerciseData.exercises[pageNum - 1].dataSet[0].correctSpot - 1)) {
            htmlString += ' wrongLetter';
        } else {
            htmlString += ' correctLetter';
        }


        htmlString += '"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].answers[i]) + '</div></div>';
    }
    htmlString += '</div>';

    htmlString += '<div id="CD024Break"></div>';

    htmlString += '<div id="CD024LetterBlock">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        htmlString += '<div id="CD024LetterTile' + (i + 1) + '" class="letterTileBack';
        if (i == (exerciseData.exercises[pageNum - 1].dataSet[0].blankSpot - 1)) {
            htmlString += ' blankLetter';
        }

        htmlString += '"><div class="letterTile"><div class="tileContent">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letters[i]) + '</div></div></div>';
    }
    htmlString += '</div>';
    htmlString += '</div>';


    $('#CD024').html(htmlString);
    $('#CD024 .blankLetter .vowel').css('opacity', '0');
    $('#CD024 .blankLetter .letter').css('opacity', '0');
    $('#CD024Break').css('height', '7em');
    $('#CD024 #CD024AnswerBlock').css('height', '6em');
    // $('#CD024image').css('font-size', '1.25em');
    $('#CD024 .letterTile').css('font-size', '3em');

    $('#CD024').unbind();
    $('#CD024').bind(clicker, function () {
        CD024Play();
    });
    initPage();
}

        function CD024Play() {
    step++;
    if (step + 1 > exerciseData.exercises[pageNum - 1].dataSet.length * 3) {
        nextPage();

    } else {
        if (step % 3 == 0) {
            var htmlString = '';
            htmlString += '<div id="CD024" class="fullScreen">';
            htmlString += '<div id="CD024AnswerBlock">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 3].answers.length; i++) {
                htmlString += '<div id="CD024AnswerTile' + (i + 1) + '" class="letterTileBack correctLetter';
                if (i != (exerciseData.exercises[pageNum - 1].dataSet[step / 3].correctSpot - 1)) {
                    htmlString += ' wrongLetter';
                } else {
                    htmlString += ' correctLetter';
                }

                htmlString += '"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[step / 3].answers[i]) + '</div></div>';
            }
            htmlString += '</div>';

            htmlString += '<div id="CD024Break"></div>';


            htmlString += '<div id="CD024LetterBlock">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 3].letters.length; i++) {
                htmlString += '<div id="CD024LetterTile' + (i + 1) + '" class="letterTileBack';
                if (i == (exerciseData.exercises[pageNum - 1].dataSet[step / 3].blankSpot - 1)) {
                    htmlString += ' blankLetter';
                }

                htmlString += '"><div class="letterTile"><div class="tileContent">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[step / 3].letters[i]) + '</div></div></div>';
            }
            htmlString += '</div>';
            htmlString += '</div>';


            $('#CD024').html(htmlString);
            $('#CD024 .blankLetter .vowel').css('opacity', '0');
            $('#CD024 .blankLetter .letter').css('opacity', '0');
            $('#CD024Break').css('height', '7em');
            $('#CD024 #CD024AnswerBlock').css('height', '6em');
            //$('#CD024image').css('font-size', '1.25em');
            $('#CD024 .letterTile').css('font-size', '3em');

            $('#CD024').unbind();
            $('#CD024').bind(clicker, function () {
                CD024Play();
            });


        } else {
            if (step % 3 == 1) {
                $('#CD024 .wrongLetter').css('transition', 'all .5s 0s');
                $('#CD024 .wrongLetter').css('font-size', '0em');
            } else {
                var startV, endV, startH, endH;
                startV = $('#CD024 .correctLetter').position().top;
                startH = $('#CD024 .correctLetter').position().left;
                endV = $('#CD024 .blankLetter').position().top;
                endH = $('#CD024 .blankLetter').position().left;
                $('#CD024 .correctLetter').css('position', 'absolute');
                $('#CD024 .correctLetter').css('top', startV + 'px');
                $('#CD024 .correctLetter').css('left', startH + 'px');

                $('#CD024 .correctLetter').animate({
                    'top': endV + 'px',
                    'left': endH + 'px'
                }, 500)




            }
        }
    }
}

        $(document).ready(function() {
            CD024();
        });
    </script>
</body>
</html>
