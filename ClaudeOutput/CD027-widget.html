        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD027();
        }

        function CD027() {
    $('#CD027').html('');
    $('#CD027').hide();
    var htmlString = '';

    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet.length; i++) {
        htmlString += '<div class="iconTileContainer">';
        htmlString += '<div id="CD027LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[i].letter) + '</div></div>';
        htmlString += '<div id="CD027image' + (i + 1) + '" class="standardIcon ' + exerciseData.exercises[pageNum - 1].dataSet[i].icon + '"></div>';
        htmlString += '</div>';
        if (i == 5 || i == 11 || i == 18 || i == 25) {
            htmlString += '<br />';
        }
    }

    $('#CD027').html(htmlString);
    var iconNum = exerciseData.exercises[pageNum - 1].dataSet.length;

    if (iconNum < 7) {
        $('#CD027 .iconTileContainer').css('font-size', '1.2em');
    }

    if (iconNum >= 7 && iconNum < 13) {
        $('#CD027 .iconTileContainer').css('font-size', '1.2em');
    }
    if (iconNum >= 13 && iconNum < 20) {
        $('#CD027 .iconTileContainer').css('font-size', '1em');
    }
    if (iconNum >= 20 && iconNum < 27) {
        $('#CD027 .iconTileContainer').css('font-size', '.8em');
    }
    if (iconNum >= 27) {
        $('#CD027 .iconTileContainer').css('font-size', '.6em');
    }



    $('#CD027').unbind();
    $('#CD027').bind(clicker, function () {
        CD027Play();
    });
    initPage();
}

        function CD027Play() {
    step++;
    if (step <= exerciseData.exercises[pageNum - 1].dataSet.length) {
        $('#CD027image' + step).fadeOut(500);
    } else {
        nextPage();
    }
}
