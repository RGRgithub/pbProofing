        .contentPanel {

            padding: 2em;

            padding: 0;

        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';
        var CD011Positions = [];
        var CD011FinalPositions = [];
        var CD011ClickArray = [];

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD011();
        }

        function CD011() {
    var clickVal = 0;
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet.length; i++) {
        clickVal += exerciseData.exercises[pageNum - 1].dataSet[i].letters.length;
        clickVal += 2;
        CD011ClickArray.push(clickVal);
    }

    CD011Positions = [];
    CD011FinalPositions = [];
    CD011WidthEms = $('#CD011').width() / parseFloat($('#CD011').css('font-size'));

    CD011CenterEms = CD011WidthEms / 2 + exerciseData.exercises[pageNum - 1].dataSet[0].letters.length * 1;
    var letterWidth = 8;
    var finalLetterWidth = 6.5;
    var wordWidth = letterWidth * exerciseData.exercises[pageNum - 1].dataSet[0].letters.length;
    var startLetters = CD011CenterEms - wordWidth / 2;

    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        CD011Positions.push(startLetters + letterWidth * i);
        CD011FinalPositions.push(startLetters + finalLetterWidth * i);
    }

    var htmlString = '';
    htmlString += '<div id="CD011" class="fullScreen">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        htmlString += '<div id="CD011LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letters[i]) + '</div></div>';
    }

    htmlString += '</div>';
    htmlString += '<div id="CD011image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icon + '"></div>';

    $('#CD011').html(htmlString);
    $('#CD011image').css('font-size', '1.75em');
    $('#CD011image').hide();
    $('#CD011 .letterTile').css('font-size', '4em');
    var tileHeight = 4;

    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        $('#CD011 .letterTile').css('font-size', '4em');
        $('#CD011LetterTile' + (i + 1)).css('position', 'absolute');
        $('#CD011LetterTile' + (i + 1)).css('top', (tileHeight * (exerciseData.exercises[pageNum - 1].dataSet[0].preorder[i] - 1) + 4) + 'em');
        $('#CD011LetterTile' + (i + 1)).css('top', (tileHeight * (exerciseData.exercises[pageNum - 1].dataSet[0].preorder[i] - 1) + 4) + 'em');
        $('#CD011LetterTile' + (i + 1)).css('left', CD011Positions[exerciseData.exercises[pageNum - 1].dataSet[0].preorder[i] - 1] + 'em');
    }

    $('#CD011').unbind();
    $('#CD011').bind(clicker, function () {
        CD011Play();
    });
    initPage();
}

        function CD011Play() {

    step++;
    if (step >= CD011ClickArray[CD011ClickArray.length - 1]) {
        nextPage();

    } else {
        //Find current array position
        var item = 0;
        while (step > CD011ClickArray[item]) {
            item++;
        }

        if (step == CD011ClickArray[item]) {
            item++;
            //redraw
            CD011Positions = [];
            CD011FinalPositions = [];
            CD011WidthEms = $('#CD011').width() / parseFloat($('#CD011').css('font-size'));

            CD011CenterEms = CD011WidthEms / 2 + exerciseData.exercises[pageNum - 1].dataSet[item].letters.length * .75;
            var letterWidth = 8;
            var finalLetterWidth = 6.5;
            var wordWidth = letterWidth * exerciseData.exercises[pageNum - 1].dataSet[item].letters.length;
            var startLetters = CD011CenterEms - wordWidth / 2;

            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                CD011Positions.push(startLetters + letterWidth * i);
                CD011FinalPositions.push(startLetters + finalLetterWidth * i);
            }

            var htmlString = '';
            htmlString += '<div id="CD011" class="fullScreen">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                htmlString += '<div id="CD011LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[item].letters[i]) + '</div></div>';
            }

            htmlString += '</div>';
            htmlString += '<div id="CD011image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[item].icon + '"></div>';

            $('#CD011').html(htmlString);
            $('#CD011image').css('font-size', '1.75em');
            $('#CD011image').hide();

            var tileHeight = 4;
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                $('#CD011 .letterTile').css('font-size', '4em');
                $('#CD011LetterTile' + (i + 1)).css('position', 'absolute');
                $('#CD011LetterTile' + (i + 1)).css('top', (tileHeight * (exerciseData.exercises[pageNum - 1].dataSet[item].preorder[i] - 1) + 4) + 'em');
                $('#CD011LetterTile' + (i + 1)).css('left', CD011Positions[exerciseData.exercises[pageNum - 1].dataSet[item].preorder[i] - 1] + 'em');
            }

            $('#CD011').unbind();
            $('#CD011').bind(clicker, function () {
                CD011Play();
            });

        } else {
            if (step < CD011ClickArray[item] - 1) {
                var tileToMove = exerciseData.exercises[pageNum - 1].dataSet[item].letters.length - (CD011ClickArray[item] - step) + 1;

                var newTop = $('#CD011').height() / parseFloat($('#CD011').css('font-size')) - 4;
                var newTop = 28;
                //for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                $('#CD011LetterTile' + (tileToMove + 1)).css('transition', 'all 1s 0s');
                $('#CD011LetterTile' + (tileToMove + 1)).css('top', newTop + 'em');
                $('#CD011LetterTile' + (tileToMove + 1)).css('left', CD011FinalPositions[tileToMove] + 'em');
                //}
            } else {
                $('#CD011image').fadeIn(1000);
            }
        }
    }
}
