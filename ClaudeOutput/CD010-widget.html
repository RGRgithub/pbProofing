        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD010();
        }

        function CD010() {
    var htmlString = '';
    htmlString += '<div id="CD010image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icon + '"></div><br />';
    htmlString += '<div id="CD010LetterTile1" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letter1) + '</div></div>';
    htmlString += '<div id="CD010LetterTile2" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letter2) + '</div></div>';
    htmlString += '<div id="CD010LetterTile3" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letter3) + '</div></div>';

    $('#CD010').html(htmlString);
    $('#CD010 .letterTileBack').css('display', 'none');
    $('#CD010 .letterTileBack').css('text-align', 'center');
    $('#CD010 .letterTileBack').css('font-size', '3em');
    $('#CD010').unbind();
    $('#CD010').bind(clicker, function () {
        CD010Play();
    });
    initPage();
}

        function CD010Play() {
    step++;
    if (step + 1 > exerciseData.exercises[pageNum - 1].dataSet.length * 3) {
        nextPage();

    } else {
        if (step % 3 == 0) {
            var htmlString = '';
            htmlString += '<div id="CD010image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[step / 3].icon + '"></div><br />';
            htmlString += '<div id="CD010LetterTile1" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[step / 3].letter1) + '</div></div>';
            htmlString += '<div id="CD010LetterTile2" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[step / 3].letter2) + '</div></div>';
            htmlString += '<div id="CD010LetterTile3" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[step / 3].letter3) + '</div></div>';

            $('#CD010').html(htmlString);
            $('#CD010 .letterTileBack').css('display', 'none');
            $('#CD010 .letterTileBack').css('text-align', 'center');
            $('#CD010 .letterTileBack').css('font-size', '3em');
            $('#CD010').unbind();
            $('#CD010').bind(clicker, function () {
                CD010Play();
            });
        } else {
            if (step % 3 == 1) {
                $('#CD010 .letterTileBack').fadeIn(500);
            } else {
                if (exerciseData.exercises[pageNum - 1].dataSet[(step - 2) / 3].correct != 1) {
                    $('#CD010LetterTile1').animate({
                        'font-size': '0em'
                    }, 500);
                }
                if (exerciseData.exercises[pageNum - 1].dataSet[(step - 2) / 3].correct != 2) {
                    $('#CD010LetterTile2').animate({
                        'font-size': '0em'
                    }, 500);
                }
                if (exerciseData.exercises[pageNum - 1].dataSet[(step - 2) / 3].correct != 3) {
                    $('#CD010LetterTile3').animate({
                        'font-size': '0em'
                    }, 500);
                }
