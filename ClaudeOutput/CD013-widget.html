        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD013();
        }

        function CD013() {

    var htmlString = '';
    htmlString += '<div id="CD013" class="fullScreen">';
    htmlString += '<div id="CD013AnswerBlock">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].answers.length; i++) {
        htmlString += '<div id="CD013AnswerTile' + (i + 1) + '" class="letterTileBack letterTileHidden';
        if (i != (exerciseData.exercises[pageNum - 1].dataSet[0].correctSpot - 1)) {
            htmlString += ' wrongLetter';
        } else {
            htmlString += ' correctLetter';
        }


        htmlString += '"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].answers[i]) + '</div></div>';
    }
    htmlString += '</div>';

    htmlString += '<div id="CD013IconBlock">';
    htmlString += '<div id="CD013image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icon + '"></div>';
    htmlString += '</div>';

    htmlString += '<div id="CD013LetterBlock">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        htmlString += '<div id="CD013LetterTile' + (i + 1) + '" class="letterTileBack';
        if (i == (exerciseData.exercises[pageNum - 1].dataSet[0].blankSpot - 1)) {
            htmlString += ' blankLetter';
        }

        htmlString += '"><div class="letterTile"><div class="tileContent">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letters[i]) + '</div></div></div>';
    }
    htmlString += '</div>';
    htmlString += '</div>';

        function CD013Play() {
    step++;
    if (step + 1 > exerciseData.exercises[pageNum - 1].dataSet.length * 4) {
        nextPage();

    } else {

            var htmlString = '';

            htmlString += '<div id="CD013AnswerBlock">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 4].answers.length; i++) {
                htmlString += '<div id="CD013AnswerTile' + (i + 1) + '" class="letterTileBack correctLetter';
                if (i != (exerciseData.exercises[pageNum - 1].dataSet[step / 4].correctSpot - 1)) {
                    htmlString += ' wrongLetter';
                } else {
                    htmlString += ' correctLetter';
                }

            htmlString += '<div id="CD013LetterBlock">';

            $('#CD013 .blankLetter .letter').css('opacity', '0');
            $('#CD013 #CD013AnswerBlock').css('height', '6em');
            $('#CD013image').css('font-size', '1.25em');
            $('#CD013 .letterTile').css('font-size', '3em');
            $('#CD013 .correctLetter').css('z-index', '10000');
            $('#CD013 .correctLetter').css('background-color', '#fff');
            $('#CD013').unbind();
            $('#CD013').bind(clicker, function () {
                CD013Play();
            });


        } else {
            switch (step % 4) {
                case 1:
                    $('#CD013AnswerBlock .letterTileBack').css('transition', 'all .25s 0s');
                    $('#CD013AnswerBlock .letterTileBack').css('opacity', '1');
                    break;
                case 2:
                    $('#CD013 .wrongLetter').css('transition', 'all .25s 0s');
                    $('#CD013 .wrongLetter').css('font-size', '0em');
                    break;
                case 3:
                    $('#CD013AnswerBlock .letterTileBack').css('transition', 'none');
                    var startV, endV, startH, endH;
                    startV = $('#CD013 .correctLetter').position().top;
                    startH = $('#CD013 .correctLetter').position().left;
                    endV = $('#CD013 .blankLetter').position().top;
                    endH = $('#CD013 .blankLetter').position().left;
                    $('#CD013 .correctLetter').css('position', 'absolute');
                    $('#CD013 .correctLetter').css('top', startV + 'px');
                    $('#CD013 .correctLetter').css('left', startH + 'px');

                    $('#CD013 .correctLetter').animate({
                        'top': endV + 'px',
                        'left': endH + 'px'
                    }, 250)

                    break;
            }
        }
