<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD022 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD022" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD022",
        "title": "Where's That Heart Word?",
        "dataSet": [
            {
                "words": [
                    "am",
                    "here",
                    "I"
                ]
            },
            {
                "words": [
                    "the",
                    "is",
                    "for"
                ]
            },
            {
                "words": [
                    "a",
                    "in",
                    "am"
                ]
            },
            {
                "words": [
                    "my",
                    "I",
                    "here"
                ]
            }
        ]
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD022();
        }

        function CD022() {

    var htmlString = '';

    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].words.length; i++) {
        htmlString += '<div class="circleWordBlock circleWordInline"><div class="circleWord">' + exerciseData.exercises[pageNum - 1].dataSet[0].words[i] + '</div></div>';
    }


    $('#CD022').html(htmlString);

    $('#CD022').css('padding-top', '12em');

    $('#CD022 .circleWord').css('transition', 'all 1s 0s');

    $('#CD022').unbind();
    $('#CD022').bind(clicker, function () {
        CD022Play();
    });
    initPage();
}

        function CD022Play() {
    step++;
    if (step >= exerciseData.exercises[pageNum - 1].dataSet.length) {
        nextPage();
    } else {

        var itemNum = step;
        var htmlString = '';

        for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[itemNum].words.length; i++) {
            htmlString += '<div class="circleWordBlock circleWordInline"><div class="circleWord">' + exerciseData.exercises[pageNum - 1].dataSet[itemNum].words[i] + '</div></div>';
        }


        $('#CD022').html(htmlString);

        $('#CD022').css('padding-top', '12em');

        $('#CD022 .circleWord').css('transition', 'all 1s 0s');

        $('#CD022').unbind();
        $('#CD022').bind(clicker, function () {
            CD022Play();
        });



        /*if (step % 2 == 1) {
            $('#CD022').css('padding-top', '3em');
            $('#CD022 .circleWordBlock').removeClass('circleWordInline');
        } else {
            $('#CD022').css('padding-top', '12em');
            $('#CD022 .circleWordBlock').addClass('circleWordInline');
        }*/



    }

}

        $(document).ready(function() {
            CD022();
        });
    </script>
</body>
</html>
