        #wrapper {

            left: 0;
            right: 0;
            bottom: 0;

            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;

            position: relative;
            margin: 0;
            padding: 0;

            cursor: pointer;

        .letterTile {

            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);

            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;

        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }

        .blockIcon {

            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD025();
        }

        function CD025() {

    var htmlString = '';
    htmlString += '<div id="CD025ColorBlock" class="top5">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].colors.length; i++) {
        htmlString += '<div id="CD025ColorTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile letterTileExtraLarge ';
        htmlString += 'letterTile' + exerciseData.exercises[pageNum - 1].dataSet[0].colors[i] + '"></div></div>';
    }
    htmlString += '</div>';



    $('#CD025').html(htmlString);

    $('#CD025 .letterTileBack').css('opacity', '0');
    $('#CD025 .letterTileBack').css('transition', 'all .5s 0s');
    $('#CD025').unbind();
    $('#CD025').bind(clicker, function () {
        CD025Play();
    });
    initPage();
}

        function CD025Play() {

    var clickArray = [];
    var totalClicks = 0; //negative one offset for first item
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet.length; i++) {
        totalClicks += exerciseData.exercises[pageNum - 1].dataSet[i].colors.length + 1;
        clickArray.push(totalClicks);
    }

    if (step == 0) {
        step++;
    }
    step++;



    if (step > totalClicks) {
        nextPage();
    } else {
        var ds = 0;
        while (step > clickArray[ds]) {
            ds++;
        }
        var subClick = (step - clickArray[ds]) + (exerciseData.exercises[pageNum - 1].dataSet[ds].colors.length);
        if (subClick == 0) {
            var htmlString = '';
            htmlString += '<div id="CD025ColorBlock" class="top5">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[ds].colors.length; i++) {
                htmlString += '<div id="CD025ColorTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile letterTileExtraLarge ';

            $('#CD025 .letterTileBack').css('transition', 'all .5s 0s');
            $('#CD025').unbind();
            $('#CD025').bind(clicker, function () {
                CD025Play();
            });
        } else {
            $('#CD025ColorTile' + exerciseData.exercises[pageNum - 1].dataSet[ds].order[subClick - 1]).css('opacity', '1');
        }
    }
