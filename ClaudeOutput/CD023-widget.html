        .contentPanel {

            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;

        .letterTileBack {

            position: relative;
            margin: 0;
            padding: 0;

            margin-right: .25em;
            cursor: pointer;

        .letterTile {

            text-align: center;
            line-height: 1.8em;

            background-color: #b4e2f0;

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';
        var CD023Positions = [];
        var CD023FinalPositions = [];
        var CD023ClickArray = [];

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD023();
        }

        function CD023() {
    var clickVal = 0;
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet.length; i++) {
        clickVal += exerciseData.exercises[pageNum - 1].dataSet[i].letters.length;
        clickVal += 1;
        CD023ClickArray.push(clickVal);
    }

    CD023Positions = [];
    CD023FinalPositions = [];
    CD023WidthEms = $('#CD023').width() / parseFloat($('#CD023').css('font-size'));

    CD023CenterEms = CD023WidthEms / 2 + exerciseData.exercises[pageNum - 1].dataSet[0].letters.length;
    var letterWidth = 9;
    var finalLetterWidth = 6.5;
    var wordWidth = letterWidth * exerciseData.exercises[pageNum - 1].dataSet[0].letters.length;
    var startLetters = CD023CenterEms - wordWidth / 2;

    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        CD023Positions.push(startLetters + letterWidth * i * .95);
        //CD023FinalPositions.push(startLetters + finalLetterWidth * i * .95);
    }

    var htmlString = '';
    htmlString += '<div id="CD023Tiles" class="fullScreen">';
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        htmlString += '<div id="CD023LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[0].letters[i]) + '</div></div>';
    }

    htmlString += '</div>';
    htmlString += '<div id="CD023image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icon + '"></div>';

    $('#CD023').html(htmlString);
    $('#CD023image').css('font-size', '1.2em');
    $('#CD023image').css('margin-top', '7.5em');

    //$('#CD023image').hide();
    var tileHeight = 4;
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].letters.length; i++) {
        $('#CD023 .letterTile').css('font-size', '4em');
        $('#CD023LetterTile' + (i + 1)).css('position', 'absolute');
        if (exerciseData.exercises[pageNum - 1].dataSet[0].letters.length > 3) {
            $('#CD023LetterTile' + (i + 1)).css('top', '4em');
            $('#CD023LetterTile' + (i + 1)).css('left', CD023Positions[exerciseData.exercises[pageNum - 1].dataSet[0].preorder[i] - 1] + 'em');
        } else {
            $('#CD023LetterTile' + (i + 1)).css('top', (tileHeight * (exerciseData.exercises[pageNum - 1].dataSet[0].preorder[i] - 1) + 4) + 'em');
            $('#CD023LetterTile' + (i + 1)).css('left', (CD023Positions[exerciseData.exercises[pageNum - 1].dataSet[0].preorder[i] - 1] + 10) + 'em');
        }
    }

    $('#CD023').unbind();
    $('#CD023').bind(clicker, function () {
        CD023Play();
    });
    initPage();
}

        function CD023Play() {

    step++;
    if (step >= CD023ClickArray[CD023ClickArray.length - 1]) {
        nextPage();

    } else {
        //Find current array position
        var item = 0;
        while (step > CD023ClickArray[item]) {
            item++;
        }

        if (step == CD023ClickArray[item]) {
            item++;
            //redraw
            CD023Positions = [];
            CD023FinalPositions = [];
            CD023WidthEms = $('#CD023').outerWidth() / parseFloat($('#CD023').css('font-size'));

            CD023CenterEms = CD023WidthEms / 2 + exerciseData.exercises[pageNum - 1].dataSet[item].letters.length;
            var letterWidth = 8;
            var finalLetterWidth = 6.5;
            var wordWidth = letterWidth * exerciseData.exercises[pageNum - 1].dataSet[item].letters.length;
            var startLetters = CD023CenterEms - wordWidth / 2;

            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                CD023Positions.push(startLetters + letterWidth * i * .95);
                //CD023FinalPositions.push(startLetters + finalLetterWidth * i);
                CD023FinalPositions.push(CD023CenterEms);
            }

            var htmlString = '';
            htmlString += '<div id="CD023Tiles" class="fullScreen">';
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                htmlString += '<div id="CD023LetterTile' + (i + 1) + '" class="letterTileBack"><div class="letterTile">' + checkLetter(exerciseData.exercises[pageNum - 1].dataSet[item].letters[i]) + '</div></div>';
            }

            htmlString += '</div>';
            htmlString += '<div id="CD023image" class="blockIcon ' + exerciseData.exercises[pageNum - 1].dataSet[item].icon + '"></div>';

            $('#CD023').html(htmlString);
            $('#CD023image').css('font-size', '1.2em');
            $('#CD023image').css('margin-top', '7.5em');
            //$('#CD023image').hide();
            var tileHeight = 4;
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                $('#CD023 .letterTile').css('font-size', '4em');
                $('#CD023LetterTile' + (i + 1)).css('position', 'absolute');
                if (exerciseData.exercises[pageNum - 1].dataSet[item].letters.length > 3) {
                    $('#CD023LetterTile' + (i + 1)).css('top', '4em');
                    $('#CD023LetterTile' + (i + 1)).css('left', CD023Positions[exerciseData.exercises[pageNum - 1].dataSet[item].preorder[i] - 1] + 'em');
                } else {
                    $('#CD023LetterTile' + (i + 1)).css('top', (tileHeight * (exerciseData.exercises[pageNum - 1].dataSet[item].preorder[i] - 1) + 4) + 'em');
                    $('#CD023LetterTile' + (i + 1)).css('left', (CD023Positions[exerciseData.exercises[pageNum - 1].dataSet[item].preorder[i] - 1] + 10) + 'em');
                }
            }

            $('#CD023').unbind();
            $('#CD023').bind(clicker, function () {
                CD023Play();
            });


        } else {
            CD023FinalPositions = [];
            var centerEms = ($('#CD023').outerWidth() / parseFloat($('#CD023').css('font-size'))) / 2;
            var letterWidth = 6.75;
            var wordWidth = letterWidth * exerciseData.exercises[pageNum - 1].dataSet[item].letters.length;
            var startWidth = centerEms - wordWidth / 2;
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
                CD023FinalPositions.push(startWidth + letterWidth * i);
                //CD023FinalPositions.push(centerPoint);
            }


            var tileToMove = exerciseData.exercises[pageNum - 1].dataSet[item].letters.length - (CD023ClickArray[item] - step);

            var newTop = $('#CD023').height() / parseFloat($('#CD023').css('font-size')) - 4;
            var newTop = 28;
            //for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[item].letters.length; i++) {
            $('#CD023LetterTile' + (tileToMove + 1)).css('transition', 'all 1s 0s');
            $('#CD023LetterTile' + (tileToMove + 1)).css('top', newTop + 'em');
            $('#CD023LetterTile' + (tileToMove + 1)).css('left', CD023FinalPositions[tileToMove] + 'em');
            //}
        }
    }
