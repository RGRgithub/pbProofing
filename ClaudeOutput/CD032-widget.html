<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD032 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD032" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD032",
        "title": "Categories",
        "dataSet": [
            {
                "icons": [
                    [
                        "icTree",
                        "icRose",
                        "icFlower"
                    ],
                    [
                        "icLeaf",
                        "icClover",
                        "icSunflower"
                    ]
                ]
            }
        ]
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';
        var CD032IconSize;
        var CD032colWidthEms;

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD032();
        }

        function CD032() {

    $('#CD032').css('padding-left', '0');
    $('#CD032').css('padding-right', '0');
    // var colWidth = 100 / exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length;
    if (exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length > exerciseData.exercises[pageNum - 1].dataSet[0].icons[1].length) {
        var cols = exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length;
    } else {
        var cols = exerciseData.exercises[pageNum - 1].dataSet[0].icons[1].length;
    }
    CD032colWidthEms = ($('#CD032').width() / parseFloat($('#CD032').css('font-size'))) / cols;
    var colHeightEms = $('#CD032').height() / parseFloat($('#CD032').css('font-size'));
    CD032IconSize = CD032colWidthEms * .9;
    console.log('colHeightEms:' + colHeightEms);
    console.log('CD032IconSize:' + CD032IconSize);
    if (CD032IconSize * 2 > colHeightEms * .6) {
        CD032IconSize = CD032colWidthEms * .5;
        //alert('too tall');
    }

    if (CD032IconSize > CD032colWidthEms * .8) {
        CD032IconSize = CD032colWidthEms * .7;
    }

    if (CD032IconSize > 12) {
        CD032IconSize = 12;
    }
    var htmlString = '';



    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length; i++) {
        htmlString += '<div id="CD032IconBlock1" class="flexBlock">';
        htmlString += '<div id="CD032image' + i + '" class="standardIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icons[0][i] + '"></div>';
        htmlString += '</div>';
    }

    htmlString += '<div class="breakBlock"></div>';

    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].icons[1].length; i++) {
        htmlString += '<div id="CD032IconBlock2" class="flexBlock">';
        htmlString += '<div id="CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length) + '" class="standardIcon ' + exerciseData.exercises[pageNum - 1].dataSet[0].icons[1][i] + '"></div>';
        htmlString += '</div>';
    }

    $('#CD032').html(htmlString);
    $('#CD032').css('text-align', 'center');
    //$('#CD032 .flexBlock').css('width', (CD032colWidthEms - .5) + 'em');
    $('#CD032 .flexBlock').css('width', (CD032IconSize + 1) + 'em');
    $('#CD032 .flexBlock').css('display', 'inline-block');
    $('#CD032 .flexBlock').css('float', 'none');
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length; i++) {
        $('#CD032image' + i).css('height', CD032IconSize + 'em');
        $('#CD032image' + i).css('width', CD032IconSize + 'em');
        $('#CD032image' + i).css('display', 'none');
    }
    for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[0].icons[1].length; i++) {
        $('#CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length)).css('height', CD032IconSize + 'em');
        $('#CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length)).css('width', CD032IconSize + 'em');
        $('#CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[0].icons[0].length)).css('display', 'none');
    }

    $('#CD032 #CD032IconBlock1 .standardIcon').fadeIn(500);
    $('#CD032').unbind();
    $('#CD032').bind(clicker, function () {
        CD032Play();
    });
    initPage();
}

        function CD032Play() {
    step++;
    if (step > exerciseData.exercises[pageNum - 1].dataSet.length * 2 - 1) {
        nextPage();
    } else {
        if (step % 2 == 1) {
            $('#CD032 #CD032IconBlock2 .standardIcon').fadeIn(500);
        } else {
            //var colWidth = 100 / exerciseData.exercises[pageNum - 1].dataSet[step].icons[0].length;
            if (exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length > exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[1].length) {
                var cols = exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length;
            } else {
                var cols = exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[1].length;
            }

            CD032colWidthEms = ($('#CD032').width() / parseFloat($('#CD032').css('font-size'))) / cols;
            var colHeightEms = $('#CD032').height() / parseFloat($('#CD032').css('font-size'));
            CD032IconSize = CD032colWidthEms * .9;

            if (CD032IconSize * 2 > colHeightEms * .6) {
                // CD032IconSize = CD032colWidthEms * .6;
                // alert('too tall');
                CD032IconSize = colHeightEms * .5;
            }

            if (CD032IconSize > CD032colWidthEms * .8) {
                CD032IconSize = CD032colWidthEms * .7;
            }
            if (CD032IconSize > CD032colWidthEms * .8) {
                CD032IconSize = CD032colWidthEms * .7;
            }
            if (CD032IconSize > 12) {
                CD032IconSize = 12;
            }
            var htmlString = '';



            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length; i++) {
                htmlString += '<div id="CD032IconBlock1" class="flexBlock">';
                htmlString += '<div id="CD032image' + i + '" class="standardIcon ' + exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0][i] + '"></div>';
                htmlString += '</div>';
            }

            htmlString += '<div class="breakBlock"></div>';

            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[1].length; i++) {
                htmlString += '<div id="CD032IconBlock2" class="flexBlock">';
                htmlString += '<div id="CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length) + '" class="standardIcon ' + exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[1][i] + '"></div>';
                htmlString += '</div>';
            }

            $('#CD032').html(htmlString);
            $('#CD032').css('text-align', 'center');
            //$('#CD032 .flexBlock').css('width', (CD032colWidthEms - .5) + 'em');
            $('#CD032 .flexBlock').css('width', (CD032IconSize + 1) + 'em');
            $('#CD032 .flexBlock').css('display', 'inline-block');
            $('#CD032 .flexBlock').css('float', 'none');
            $('#CD032 .standardIcon').css('display', 'inline-block');
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length; i++) {
                $('#CD032image' + i).css('height', CD032IconSize + 'em');
                $('#CD032image' + i).css('width', CD032IconSize + 'em');
                $('#CD032image' + i).css('display', 'none');
            }
            for (i = 0; i < exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[1].length; i++) {
                $('#CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length)).css('height', CD032IconSize + 'em');
                $('#CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length)).css('width', CD032IconSize + 'em');
                $('#CD032image' + (i + exerciseData.exercises[pageNum - 1].dataSet[step / 2].icons[0].length)).css('display', 'none');
            }

            $('#CD032 #CD032IconBlock1 .standardIcon').fadeIn(500);
            $('#CD032').unbind();
            $('#CD032').bind(clicker, function () {
                CD032Play();
            });
        }
    }

}

        $(document).ready(function() {
            CD032();
        });
    </script>
</body>
</html>
