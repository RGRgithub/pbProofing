<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD035 Widget</title>
    <style>

        body, html {
            width: 100%;
            font-size: 14px;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ed6de;
            overflow: hidden;
            text-align: center;
        }

        .contentPanel {
            position: absolute;
            top: 1em;
            bottom: 3em;
            left: 1em;
            right: 1em;
            text-align: center;
            overflow: hidden;
            padding: 2em;
            padding-top: 4em;
            background-color: rgba(255, 255, 255, .95);
            border-radius: 1em;
            display: block;
            z-index: 2;
        }

        .fullScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 4em;
        }

        .letter {
            border-bottom: solid .08em rgba(0,0,0,1);
            width: 100%;
            display: block;
        }

        .vowel {
            color: rgba(200,0,0,1);
            border-bottom: solid .08em rgba(200,0,0,1);
            display: block;
            width: 100%;
        }

        .letterTileBack {
            display: inline-block;
            position: relative;
            margin: 0;
            padding: 0;
            margin-left: .25em;
            margin-right: .25em;
            cursor: pointer;
        }

        .letterTile {
            display: block;
            position: relative;
            font-size: 2em;
            height: 2em;
            width: 1.5em;
            background-color: #fff;
            border: solid .02em rgba(0,0,0,.8);
            border-radius: .05em;
            cursor: pointer;
            text-align: center;
            line-height: 1.8em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .letterTileGreen { background-color: #0c0; }
        .letterTileBlue { background-color: #00c; }
        .letterTileRed { background-color: #f00; }
        .letterTileYellow { background-color: #ff0; }
        .letterTilePurple { background-color: #90c; }
        .letterTileOrange { background-color: #fa0; }

        .blockIcon {
            height: 12em;
            width: 12em;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
            display: inline-block;
            margin: 1em;
        }

        .standardIcon {
            position: relative;
            height: 4em;
            width: 4em;
            display: inline-block;
            border-radius: 50%;
            background-size: 100% 100%;
            background-position: center center;
            background-color: #b4e2f0;
        }

        .heartWord {
            font-size: 6em;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <div id="wrapper">
        <div id="CD035" class="contentPanel"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var exerciseData = {
            "exercises": [
    {
        "pageID": "CD035",
        "title": "Intro to Countdown",
        "source": "IntrotoCountdown",
        "image": "icons/icAstronaut.svg"
    }
]
        };

        var pageNum = 1;
        var step = 0;
        var clicker = 'click';

        function checkLetter(letter) {
            var vowelString = 'aeiouAEIOU';
            if (vowelString.indexOf(letter) > -1) {
                return '<span class="vowel">' + letter + '</span>';
            } else {
                return '<span class="letter">' + letter + '</span>';
            }
        }

        function initPage() {
            // Removed - not needed for standalone
        }

        function nextPage() {
            // Loop back to start
            step = 0;
            CD035();
        }

        function CD035() {
    $('#CD035').html('');
    //Player.stopVideo();
    $('#nextButton').fadeOut(100);
    var mp4Video = 'video/' + exerciseData.exercises[pageNum - 1].source + '.mp4';
    var oggVideo = 'video/' + exerciseData.exercises[pageNum - 1].source + '.ogg';
    //$('#VI001Vid .mp4Source').attr('src', 'video/sample.mp4');
    //$('#VI001Vid .oggSource').attr('src', 'video/sample.ogg');
    var htmlString = '<video id="CD035Vid" class="video" controls controlsList="nodownload" autoplay>';

    htmlString += '<source src="' + mp4Video + '" type="video/mp4">';
    htmlString += '<source src="' + oggVideo + '" type="video/ogg">';
    htmlString += '</video>';
    htmlString += '<div class="videoCopyright">&copy;' + getYear() + ' Really Great Reading. All Rights Reserved.</div>';
    htmlString += '<div id="CD035Next" class="nextButton">NEXT</div>';
    $('#CD035').html(htmlString);

    $('#CD035Next').unbind();
    $('#CD035Next').bind(clicker, function () {
        $('#CD035').html('');
        CD035Play();
    });
    initPage();
}

        function CD035Play() {
    //Build Image Here
    step++;
    if (step > 2 || !exerciseData.exercises[pageNum - 1].image) {
        nextPage();
    } else {
        var htmlString = '';

        htmlString += '<div class="imageLargeBox">';
        htmlString += '<img class="imageLarge" src="img/' + exerciseData.exercises[pageNum - 1].image + '" />';
        htmlString += '</div>';
        $('#CD035').html('');
        //Player.stopVideo();
        $('#CD035').html(htmlString);

        $('#CD035Next').unbind();
        $('#CD035').unbind();
        $('#CD035').bind(clicker, function () {
            CD035Play()
        });
    }



}

        $(document).ready(function() {
            CD035();
        });
    </script>
</body>
</html>
